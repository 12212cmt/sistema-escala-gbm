<!DOCTYPE html>
<html>
<head>
  <title>Cadastro</title>
</head>
<body>
  <h2>Cadastro Usuário</h2>
  <form id="cadastroForm">
    Nome completo: <input type="text" name="nome" required><br>
    CPF: <input type="text" name="cpf" required><br>
    Login: <input type="text" name="login" required><br>
    Senha: <input type="password" name="senha" required><br>
    Tipo:
    <select name="tipo" required>
      <option value="Gestor">Gestor</option>
      <option value="Usuário">Usuário</option>
    </select><br><br>
    <button type="submit">Cadastrar</button>
  </form>

  <script>
    const form = document.getElementById('cadastroForm');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      
      const data = {
        nome: form.nome.value,
        cpf: form.cpf.value,
        login: form.login.value,
        senha: form.senha.value,
        tipo: form.tipo.value
      };

      fetch("https://script.google.com/macros/s/AKfycbypty12Hb8XpEY1exZe1BF3M3HZf3-Yzcb7mum0_NQt41qJrAmvYcJ4VJhmn7DTgeZdig/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        alert("Cadastro realizado! ID: " + response.id);
        form.reset();
      })
      .catch(err => alert("Erro ao enviar: " + err));
    });
  </script>
</body>
</html>
