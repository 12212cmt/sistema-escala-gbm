<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Supabase</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    input, select, button { margin: 5px 0; padding: 5px; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h2>Usuários</h2>
  <table id="usersTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Senha</th>
        <th>Função</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Adicionar Usuário</h3>
  <form id="userForm">
    <input type="text" name="name" placeholder="Nome" required>
    <input type="text" name="password" placeholder="Senha" required>
    <select name="role" required>
      <option value="">Selecione a função</option>
      <option value="gestor">Gestor</option>
      <option value="usuario">Usuário</option>
    </select>
    <button type="submit">Adicionar</button>
  </form>

  <h2>Meses</h2>
  <table id="monthsTable">
    <thead>
      <tr>
        <th>Ano</th>
        <th>Mês</th>
        <th>Ativo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Adicionar Mês</h3>
  <form id="monthForm">
    <input type="number" name="year" placeholder="Ano" required>
    <input type="number" name="month" placeholder="Mês" min="1" max="12" required>
    <label>
      Ativo
      <input type="checkbox" name="active">
    </label>
    <button type="submit">Adicionar</button>
  </form>

  <script>
    const SUPABASE_URL = "https://exhfpeeslhjpvfmbonyz.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4aGZwZWVzbGhqcHZmbWJvbnl6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MzEyOTcsImV4cCI6MjA3OTQwNzI5N30.zwLuyDV8vuZhH0vSl22CmK0QxXHyzY3jcJMNA2wt-zo";

    async function fetchUsers() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/Usuarios?select=*`, {
        headers: {
          "apikey": SUPABASE_KEY,
          "Authorization": `Bearer ${SUPABASE_KEY}`
        }
      });
      const data = await res.json();
      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";
      data.forEach(user => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${user.name}</td>
          <td>${user.password}</td>
          <td>${user.role}</td>
          <td><button onclick="deleteUser('${user.id}')">Excluir</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function fetchMonths() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/Meses?select=*`, {
        headers: {
          "apikey": SUPABASE_KEY,
          "Authorization": `Bearer ${SUPABASE_KEY}`
        }
      });
      const data = await res.json();
      const tbody = document.querySelector("#monthsTable tbody");
      tbody.innerHTML = "";
      data.forEach(month => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${month.year}</td>
          <td>${month.month}</td>
          <td>${month.active ? "Sim" : "Não"}</td>
          <td><button onclick="deleteMonth('${month.id}')">Excluir</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        password: form.password.value,
        role: form.role.value
      };
      await fetch(`${SUPABASE_URL}/rest/v1/Usuarios`, {
        method: "POST",
        headers: {
          "apikey": SUPABASE_KEY,
          "Authorization": `Bearer ${SUPABASE_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });
      form.reset();
      fetchUsers();
    });

    document.getElementById("monthForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        year: parseInt(form.year.value),
        month: parseInt(form.month.value),
        active: form.active.checked
      };
      await fetch(`${SUPABASE_URL}/rest/v1/Meses`, {
        method: "POST",
        headers: {
          "apikey": SUPABASE_KEY,
          "Authorization": `Bearer ${SUPABASE_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });
      form.reset();
      fetchMonths();
    });

    async function deleteUser(id) {
      await fetch(`${SUPABASE_URL}/rest/v1/Usuarios?id=eq.${id}`, {
        method: "DELETE",
        headers: {
          "apikey": SUPABASE_KEY,
          "Authorization": `Bearer ${SUPABASE_KEY}`
        }
      });
      fetchUsers();
    }

    async function deleteMonth(id) {
      await fetch(`${SUPABASE_URL}/rest/v1/Meses?id=eq.${id}`, {
        method: "DELETE",
        headers: {
          "apikey": SUPABASE_KEY,
          "Authorization": `Bearer ${SUPABASE_KEY}`
        }
      });
      fetchMonths();
    }

    // Inicializa as tabelas
    fetchUsers();
    fetchMonths();
  </script>
</body>
</html>
