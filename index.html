<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Usuário - Escala BC</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 400px; margin: auto; }
    input, select, button { width: 100%; margin: 5px 0; padding: 8px; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h2>Cadastro Usuário</h2>
  <form id="cadastroForm">
    <label>Nome completo:</label>
    <input type="text" name="nome" required>

    <label>CPF:</label>
    <input type="text" name="cpf" required>

    <label>Login:</label>
    <input type="text" name="login" required>

    <label>Senha:</label>
    <input type="password" name="senha" required>

    <label>Tipo:</label>
    <select name="tipo" required>
      <option value="Gestor">Gestor</option>
      <option value="Usuário">Usuário</option>
    </select>

    <button type="submit">Cadastrar</button>
  </form>

  <script>
    const form = document.getElementById('cadastroForm');
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzs_yugkefNKWSRVlc6SdgUC6Onca7Y-acDIP2VHpdOJFWtfXvdPFwBcYMqUkzRnbEfrg/exec";

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        nome: form.nome.value,
        cpf: form.cpf.value,
        login: form.login.value,
        senha: form.senha.value,
        tipo: form.tipo.value
      };

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        alert("Cadastro realizado com sucesso! ID: " + response.id);
        form.reset();
      })
      .catch(err => {
        console.error(err);
        alert("Erro ao enviar dados. Verifique se o Apps Script está publicado corretamente.");
      });
    });
  </script>
</body>
</html>
