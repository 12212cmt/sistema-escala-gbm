<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor Empresarial - Escala BC</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f4; }
    header { background-color: #333; color: white; padding: 15px 20px; position: sticky; top: 0; z-index: 100; }
    header nav a { color: white; text-decoration: none; margin-right: 20px; cursor: pointer; }
    header nav a:hover { text-decoration: underline; }
    .container { padding: 20px; max-width: 1200px; margin: auto; background-color: white; min-height: 80vh; box-shadow: 0 0 10px rgba(0,0,0,0.1); }

    /* Menu Hamburguer */
    .menu-hamburguer { display: none; }
    .menu-hamburguer a { display: block; padding: 10px; background: #333; color: white; text-decoration: none; }
    .menu-hamburguer a:hover { background: #555; }

    /* Estilo do Calendário */
    .calendario { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
    .dia { border: 1px solid #ddd; padding: 10px; text-align: center; cursor: pointer; }
    .dia:hover { background-color: #e0e0e0; }

    /* Turnos (exibindo opções para cada turno) */
    .turnos { display: none; margin-top: 10px; text-align: center; }
    .turno-btn { padding: 5px 10px; margin: 5px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
    .turno-btn:hover { background-color: #45a049; }

    .turno-lista { display: none; margin-top: 10px; border: 1px solid #ddd; max-width: 200px; margin: 0 auto; }
    .turno-lista a { padding: 5px 10px; display: block; text-decoration: none; color: black; background-color: #f9f9f9; border-bottom: 1px solid #ddd; }
    .turno-lista a:hover { background-color: #e0e0e0; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#" data-target="cadastro-form-section">Cadastro</a>
      <a href="#" data-target="escala-form-section">Escala</a>
      <a href="#" id="menu-hamburguer-toggle">☰</a>
    </nav>
    <div class="menu-hamburguer" id="menu-hamburguer">
      <a href="#" data-target="usuarios-cadastro">Cadastro de Usuários</a>
      <a href="#" data-target="visualizar-usuarios">Visualizar Usuários</a>
      <a href="#" data-target="escala-cadastro">Cadastro de Escala</a>
      <a href="#" data-target="visualizar-escala">Visualizar Escala</a>
    </div>
  </header>

  <div class="container">
    <!-- Seção Cadastro -->
    <section id="cadastro-form-section" class="content-section">
      <h2>Cadastro de Usuários</h2>
      <!-- Formulário de cadastro de usuários vai aqui -->
    </section>

    <!-- Seção Escala -->
    <section id="escala-form-section" class="content-section">
      <h2>Cadastro de Escala - Janeiro de 2025</h2>
      <div class="calendario">
        <!-- Gerar o calendário dinamicamente com JavaScript -->
        <div class="dia" data-dia="01">01</div>
        <div class="dia" data-dia="02">02</div>
        <div class="dia" data-dia="03">03</div>
        <div class="dia" data-dia="04">04</div>
        <div class="dia" data-dia="05">05</div>
        <!-- Mais dias aqui -->
      </div>

      <!-- Modal de Turnos -->
      <div class="turnos" id="turnos">
        <button class="turno-btn" id="turno-diurno">Diurno</button>
        <button class="turno-btn" id="turno-noturno">Noturno</button>
        <div id="turno-lista" class="turno-lista">
          <!-- Lista de usuários aparecerá aqui -->
        </div>
      </div>
    </section>
  </div>

  <script>
    // Função para alternar o menu hamburguer
    document.getElementById('menu-hamburguer-toggle').addEventListener('click', function() {
      const menu = document.getElementById('menu-hamburguer');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    });

    // Variáveis para controlar a interação
    let selectedDay = null;
    let selectedTurn = null;

    // Função para exibir os turnos (diurno ou noturno)
    document.querySelectorAll('.dia').forEach(dia => {
      dia.addEventListener('click', function() {
        selectedDay = this.getAttribute('data-dia');
        document.getElementById('turnos').style.display = 'block'; // Exibe os turnos
      });
    });

    // Funções para selecionar turno (Diurno ou Noturno)
    document.getElementById('turno-diurno').addEventListener('click', function() {
      selectedTurn = 'Diurno';
      loadUsers();
    });
    document.getElementById('turno-noturno').addEventListener('click', function() {
      selectedTurn = 'Noturno';
      loadUsers();
    });

    // Função para carregar usuários (simulando a busca no banco de dados)
    function loadUsers() {
      // Supondo que os usuários estão cadastrados e vamos retornar apenas os logins
      const usuarios = ['anderson', 'felipe', 'joão'];
      
      const listaTurnos = document.getElementById('turno-lista');
      listaTurnos.innerHTML = ''; // Limpa a lista antes de adicionar os novos usuários

      usuarios.forEach(usuario => {
        const item = document.createElement('a');
        item.href = '#';
        item.textContent = usuario;
        item.addEventListener('click', function(e) {
          e.preventDefault();
          alert(`Usuário ${usuario} atribuído ao turno ${selectedTurn} no dia ${selectedDay}`);
          // Aqui você faria a lógica para associar o usuário ao turno
        });
        listaTurnos.appendChild(item);
      });

      listaTurnos.style.display = 'block'; // Exibe a lista de usuários
    }
  </script>
</body>
</html>
