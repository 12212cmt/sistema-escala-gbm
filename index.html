<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Usuário - Escala BC</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 400px; margin: auto; }
    input, select, button { width: 100%; margin: 5px 0; padding: 8px; box-sizing: border-box; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h2>Cadastro Usuário</h2>
  <form id="cadastroForm">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>

    <label for="login">Login:</label>
    <input type="text" id="login" name="login" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>

    <label for="tipo">Tipo:</label>
    <select id="tipo" name="tipo" required>
      <option value="Gestor">Gestor</option>
      <option value="Usuário">Usuário</option>
    </select>

    <button type="submit">Cadastrar</button>
  </form>

  <script>
    const form = document.getElementById('cadastroForm');
    // **ATENÇÃO**: Substitua esta URL pela URL de implantação do seu Google Apps Script
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwXCtOBulNLVyiul3Ko-UEGUdMZOhX-yjbbm0Txl7i1dEP6zXubdlYh_tGiTExs4ZiRig/exec";

    form.addEventListener('submit', function(e ) {
      e.preventDefault();

      // 1. Cria um objeto FormData a partir do formulário
      const formData = new FormData(form);
      
      // 2. Converte o FormData para uma string de query (formato x-www-form-urlencoded)
      const urlEncodedData = new URLSearchParams(formData).toString();

      fetch(SCRIPT_URL, {
        method: "POST",
        // 3. Define o Content-Type correto para o formato de formulário
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        // 4. Envia a string de query como corpo
        body: urlEncodedData
      })
      .then(res => {
        if (!res.ok) {
            throw new Error('Erro na requisição: ' + res.statusText);
        }
        return res.json();
      })
      .then(response => {
        if (response.status === "ok") {
            alert("Cadastro realizado com sucesso! ID: " + response.id);
            form.reset();
        } else {
            alert("Erro no servidor do Apps Script: " + JSON.stringify(response));
        }
      })
      .catch(err => {
        console.error(err);
        alert("Erro ao enviar dados. Verifique o console para mais detalhes e certifique-se de que o Apps Script está publicado corretamente.");
      });
    });
  </script>
</body>
</html>
