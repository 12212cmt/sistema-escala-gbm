<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>GBM - Sistema de Escalas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo-icon {
      font-size: 60px;
      margin-bottom: 10px;
    }
    
    h1 {
      font-size: 24px;
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }
    
    .btn:active {
      transform: scale(0.98);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
      display: none;
    }
    
    .error.show {
      display: block;
    }
    
    .hint {
      text-align: center;
      color: #999;
      font-size: 12px;
      margin-top: 20px;
    }
    
    .loading {
      text-align: center;
      color: #667eea;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    
    .loading.show {
      display: block;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 22px;
      }
      
      .logo-icon {
        font-size: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">üöí</div>
      <h1>GBM - Escalas</h1>
      <p class="subtitle">Sistema de Plant√µes</p>
    </div>
    
    <div class="error" id="error"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usu√°rio</label>
        <input type="text" id="username" placeholder="Digite seu usu√°rio" required autofocus>
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>
      </div>
      
      <button type="submit" class="btn" id="loginBtn">Entrar</button>
      
      <div class="loading" id="loading">Carregando...</div>
    </form>
    
    <p class="hint">Usu√°rio padr√£o: gestor / admin</p>
  </div>

  <script>
    const API_URL = window.location.origin + '/api';
    
    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');
    const loadingDiv = document.getElementById('loading');
    const loginBtn = document.getElementById('loginBtn');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        showError('Por favor, preencha todos os campos');
        return;
      }
      
      try {
        loadingDiv.classList.add('show');
        loginBtn.disabled = true;
        errorDiv.classList.remove('show');
        
        const response = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const result = await response.json();
        
        if (result.success) {
          // Save user data
          sessionStorage.setItem('user', JSON.stringify(result.data));
          
          // Redirect based on role
          if (result.data.isAdmin) {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'escalas.html';
          }
        } else {
          showError(result.error || 'Usu√°rio ou senha incorretos');
        }
      } catch (error) {
        console.error('Erro no login:', error);
        showError('Erro ao conectar com o servidor');
      } finally {
        loadingDiv.classList.remove('show');
        loginBtn.disabled = false;
      }
    });
    
    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      setTimeout(() => {
        errorDiv.classList.remove('show');
      }, 5000);
    }
    
    // Check if already logged in
    const user = sessionStorage.getItem('user');
    if (user) {
      const userData = JSON.parse(user);
      window.location.href = userData.isAdmin ? 'admin.html' : 'escalas.html';
    }
  </script>
</body>
</html>
